services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tracex
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 10

  tracex-backend:
    build:
      context: ../tracex-backend
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tracex
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3002:3002"

volumes:
  postgres_data:
